<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty) (done)
          2) Mail (should not be a empty and a valid email) (done)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projName">Enter a project name</label>
          <input type="text" id="projName" class="form-control" formControlName="projName">
        </div>
        <span *ngIf="!projectForm.get('projName').valid && projectForm.get('projName').touched || projectForm.get('projName').errors['nameIsForbidden']" class="help-block">Project name is invalid!</span>

        <div class="form-group">
          <label for="email">Enter an email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
          <label for="status">Choose a status</label>
          <select
            id="status"
            class="form-control"
            formControlName="projectStatus"
            >
            <option *ngFor="let item of optionsForSelection" [ngValue]="item">
              {{ item }}
            </option>
          </select>
        </div>
        <button class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
